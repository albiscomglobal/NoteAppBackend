
info.app.description=Master Spring Boot Project
info.app.name=Albiscom Application Development
info.app.version=2.0.0
info.company.name=Albiscom Global Limited
logging.file.name=log.txt
logging.file.path=/
logging.level.io.albsicom=TRACE
